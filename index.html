<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="recipes">
      <div class="recipes__header">
        <h2 class="recipes__title">OUR RECIPES</h2>
        <p class="recipes__subtitle">
          Great on its own or as a mixer. Fun cocktail & mocktail recipes to
          try.
        </p>
        <button class="recipes__btn">VIEW ALL RECIPES</button>
      </div>
      <div class="recipes__grid">
        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="images/recipe1.jpg"
              alt="Mocktail 1"
              class="recipe-card__image"
            />
            <img
              src="images/leaf1.svg"
              class="recipe-card__decoration decoration--top-left"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>

        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="images/recipe2.jpg"
              alt="Mocktail 2"
              class="recipe-card__image"
            />
            <img
              src="images/leaf2.svg"
              class="recipe-card__decoration decoration--top-right"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>

        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="images/recipe3.jpg"
              alt="Mocktail 3"
              class="recipe-card__image"
            />
            <img
              src="images/leaf3.svg"
              class="recipe-card__decoration decoration--bottom-left"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
