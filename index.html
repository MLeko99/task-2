<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="recipes">
      <div class="recipes__header">
        <h2 class="recipes__title">OUR RECIPES</h2>
        <p class="recipes__subtitle">
          Great on its own or as a mixer. Fun cocktail & mocktail recipes to
          try.
        </p>
        <button class="recipes__btn">VIEW ALL RECIPES</button>
      </div>
      <div class="recipes__grid">
        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="https://drinkspindrift.com/cdn/shop/articles/Mocktail-CitrusGBOL-Selects-Edited_1_of_2.jpg?v=1658933065&width=1920"
              alt="Mocktail 1"
              class="recipe-card__image"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>

        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="https://www.dashofjazz.com/wp-content/uploads/2024/01/Dash-of-Jazz-Mint-Mocktail-1.jpg"
              alt="Mocktail 2"
              class="recipe-card__image"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>

        <div class="recipe-card">
          <div class="recipe-card__image-wrapper">
            <img
              src="https://drinkspindrift.com/cdn/shop/articles/grad-HH-pitchermocktail_1_of_1.jpg?v=1659364075&width=1920"
              alt="Mocktail 3"
              class="recipe-card__image"
            />
          </div>
          <h3 class="recipe-card__title">
            SPARKLING TRIPLE CITRUS & MINT MOCKTAIL
          </h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
